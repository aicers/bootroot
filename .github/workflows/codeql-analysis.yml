name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: "0 0 * * 0"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Rust
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          # Include security-and-quality queries plus AlertSuppression
          # to honor inline suppression comments like:
          # // codeql[rust/cleartext-logging]: explanation
          queries: security-and-quality

      # Build Rust code so CodeQL can analyze compiled artifacts.
      # This step must run before analyze for complete coverage.
      - name: Build Rust Workspace
        run: cargo build --workspace --release --all-targets

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust"
