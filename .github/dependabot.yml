version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      cargo-minor-patch-prod:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      cargo-minor-patch-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      cargo-security-prod:
        dependency-type: "production"
        applies-to: "security-updates"
      cargo-security-dev:
        dependency-type: "development"
        applies-to: "security-updates"
    labels:
      - "dependencies"
      - "rust"
      - "security"
    open-pull-requests-limit: 5
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions-minor-patch-prod:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      github-actions-minor-patch-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      github-actions-security-prod:
        dependency-type: "production"
        applies-to: "security-updates"
      github-actions-security-dev:
        dependency-type: "development"
        applies-to: "security-updates"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    open-pull-requests-limit: 5
