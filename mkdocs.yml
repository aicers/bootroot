site_name: Bootroot Manual
site_description: Bootroot user manual (EN/KR)
repo_url: https://github.com/aicers/bootroot
site_url: https://example.invalid/bootroot

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.suggest

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
          nav:
            - Overview: index.md
            - Concepts: concepts.md
            - CLI: cli.md
            - Getting Started: getting-started.md
            - Installation: installation.md
            - Configuration: configuration.md
            - Operations: operations.md
            - Examples: examples.md
            - Troubleshooting: troubleshooting.md
            - FAQ: faq.md
        - locale: ko
          name: 한국어
          build: true
          nav:
            - Overview: index.md
            - Concepts: concepts.md
            - CLI: cli.md
            - Getting Started: getting-started.md
            - Installation: installation.md
            - Configuration: configuration.md
            - Operations: operations.md
            - Examples: examples.md
            - Troubleshooting: troubleshooting.md
            - FAQ: faq.md
          nav_translations:
            Overview: 개요
            Concepts: 개념
            CLI: CLI
            Getting Started: 시작하기
            Examples: 예제
            Installation: 설치
            Configuration: 설정
            Operations: 운영
            Troubleshooting: 문제 해결
            FAQ: FAQ

extra_css:
  - styles/pdf.css
